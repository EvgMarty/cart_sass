<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Кошик</title>
   <link rel="stylesheet" href="./css/main.css">
</head>

<body>
   
   <section class="section-cart">

      <header class="section-cart__header">
         <div class="container">
            <h1 class="title-1">Кошик товарів</h1>
         </div>
      </header>

      <div class="section-cart__body">
         <div class="container">
            <section class="cart">

               <header class="cart-header">
                  <div class="cart-header__title">найменування</div>
                  <div class="cart-header__count">кількість</div>
                  <div class="cart-header__cost">вартість</div>
               </header>

               <!-- Товар 1 -->
               <section class="product">

                  <div class="product__img">
                     <img src="./img/products/macBook.png" alt="Apple MacBook Air 13">
                  </div>

                  <div class="product__title">
                     Apple MacBook Air 13
                  </div>
                  
                  <!-- счетчик -->
                  <div class="product__count">
                     <div class="count">
                        <div class="count__box">
                           <input class="count__input" type="number" min="1" max="100" value="1">
                        </div>
                        <div class="count__controls">
                           <button class="count__up" type="button">
                              <img src="./img/icons/up.svg" alt="increase">
                           </button>
                           <button class="count__down" type="button">
                              <img src="./img/icons/down.svg" alt="Decrease">
                           </button>
                        </div>
                     </div>
                  </div>

                  <div class="product__price">
                     110 000 грн.
                  </div>

                  <!-- удалить товар -->
                  <div class="product__btn-del">
                     <button type="button">
                        <img src="./img/icons/x.svg" alt="">
                     </button>
                  </div>

               </section>


                <!-- Товар 2 -->
                <section class="product">

                  <div class="product__img">
                     <img src="./img/products/aplWatch.jpg" alt="Apple watch">
                  </div>

                  <div class="product__title">
                     Apple watch
                  </div>
                  
                  <!-- счетчик -->
                  <div class="product__count">
                     <div class="count">
                        <div class="count__box">
                           <input class="count__input" type="number" min="1" max="100" value="1">
                        </div>
                        <div class="count__controls">
                           <button class="count__up" type="button">
                              <img src="./img/icons/up.svg" alt="increase">
                           </button>
                           <button class="count__down" type="button">
                              <img src="./img/icons/down.svg" alt="Decrease">
                           </button>
                        </div>
                     </div>
                  </div>

                  <div class="product__price">
                     29 000 грн.
                  </div>

                  <!-- удалить товар -->
                  <div class="product__btn-del">
                     <button type="button">
                        <img src="./img/icons/x.svg" alt="">
                     </button>
                  </div>

               </section>


                <!-- Товар  3 -->
               <section class="product">

                  <div class="product__img">
                     <img src="./img/products/macPro.jpg" alt="Mac Pro">
                  </div>

                  <div class="product__title">
                     Mac Pro
                  </div>
                  
                  <!-- счетчик -->
                  <div class="product__count">
                     <div class="count">
                        <div class="count__box">
                           <input class="count__input" type="number" min="1" max="100" value="1">
                        </div>
                        <div class="count__controls">
                           <button class="count__up" type="button">
                              <img src="./img/icons/up.svg" alt="increase">
                           </button>
                           <button class="count__down" type="button">
                              <img src="./img/icons/down.svg" alt="Decrease">
                           </button>
                        </div>
                     </div>
                  </div>

                  <div class="product__price">
                     190 000 грн.
                  </div>

                  <!-- удалить товар -->
                  <div class="product__btn-del">
                     <button type="button">
                        <img src="./img/icons/x.svg" alt="">
                     </button>
                  </div>
               </section>
               

               <footer class="cart-footer">
                  <div class="cart-footer__count">3 одиниці</div>
                  <div class="cart-footer__price">329 000 грн.</div>
               </footer>

            </section>
         </div>
      </div>

   </section>

</body>
</html>
